<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adambfriends — Click & Support</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #292929, #111);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin: 5px 0 20px 0;
            text-align: center;
            max-width: 400px;
            color: #ffd700;
        }

        .click-button {
            padding: 15px 30px;
            background: #32CD32;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .click-button:hover {
            background: #fff;
            color: #000;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

<h1>Support Adambfriends</h1>
<p>Click the button to help me get a vending machine — Goal is $1500. Anything helps!</p>

<a class="click-button" href="https://cash.app/$Adambfriends" target="_blank">Click Here</a>

<footer>
    &copy; 2025 Adambfriends | Thank you for your support!
</footer>

</body>
</html>
